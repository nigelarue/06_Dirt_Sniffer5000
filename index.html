<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sniff the Dirt</title>
    <link rel="stylesheet" href="./assets/style.css"
</head> 
<body>
    <!-- header -->
    <header class="jumbotron">
        <h1 class="display-3">Dirt Sniffer 5000</h1>
        <p class="lead">A simple weather app so you don't have to go outside to see if the rain coming...</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <!-- main content -->
    <main>
        <div class="userInputContainer">
            <label for="city-search">Input City Name:</label>
            <input type="text" id="city-input" name="city-input" >
            <input type="submit" id="submitButton" name="q">
            <input type="reset">
        </div>
        <article class="forecast">
            <h1>Weather forecast for Today</h1>
            <article class="currentDay-forecast">
                <h2 id="currentDay"></h2>
                <p id="todayForecast"></p>
            </article>
            <h1>Weather forecast for the Week</h1>
            <article class="monday-forecast">
                <h2 id="date-monday"></h2>
                <p id="tempF"></p>
                <p id="windMph"></p>
                <p id="humidity"></p>
                <p id="uvi"></p>
                <p id="iconUrl"></p>
            </article>
            <article class="tuesday-forecast">
                <h2 id="date-tuesday"></h2>
                <p id="tempF"></p>
                <p id="windMph"></p>
                <p id="humidity"></p>
                <p id="uvi"></p>
                <p id="iconUrl"></p>
            </article>
            <article class="wednesday-forecast">
                <h2 id="date-wednesday"></h2>
                <p id="tempF"></p>
                <p id="windMph"></p>
                <p id="humidity"></p>
                <p id="uvi"></p>
                <p id="iconUrl"></p>
            </article>
            <article class="thursday-forecast">
                <h2 id="date-thursday"></h2>
                <p id="tempF"></p>
                <p id="windMph"></p>
                <p id="humidity"></p>
                <p id="uvi"></p>
                <p id="iconUrl"></p>
            </article>
            <article class="friday-forecast">
                <h2 id="date-friday"></h2>
                <p id="tempF"></p>
                <p id="windMph"></p>
                <p id="humidity"></p>
                <p id="uvi"></p>
                <p id="iconUrl"></p>
            </article>
            <article class="saturday-forecast">
                <h2 id="date-saturday"></h2>
                <p id="tempF"></p>
                <p id="windMph"></p>
                <p id="humidity"></p>
                <p id="uvi"></p>
                <p id="iconUrl"></p>
            </article>
            <article class="sunday-forecast">
                <h2 id="date-sunday"></h2>
                <p id="tempF"></p>
                <p id="windMph"></p>
                <p id="humidity"></p>
                <p id="uvi"></p>
                <p id="iconUrl"></p>
            </article>
        </article>
    </main>
    <!-- footer -->
    <footer>

    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
